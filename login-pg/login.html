<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../login-pg/login.css" />
  </head>

  <body>
    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-1.jpg')"
    >
      <div class="inner">
        <div class="image-holder">
          <img src="../assets/j-images/loginImage.jpg" alt="" />
        </div>
        <form action="">
          <div class="login-title">
            <img
              class="login-logo"
              src="../assets/j-images/login-iogo.svg"
              alt=""
            />
          </div>

          <h3>Sign In/ Sigin UP</h3>
          <p>via OTP</p>

          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Enter mobile number or email"
              class="form-control"
            />
          </div>

          <div class="remember">
            <input type="checkbox" name="remember" id="remember" />
            &nbsp
            <label for="remember" class="rememberlabel">Remember me</label>
          </div>

          <button>CONTINUE</button>
          <div class="otp">
            <a href="">Sign in/ Sign up via Password</a>
          </div>

          <div class="or">
            <h6>OR</h6>
          </div>
          <div class="Social">
            <h6>Login via Social Account</h6>
          </div>
          <div class="social-btn">
            <button>
              <img
                src="../assets/j-images/facebook-logo.png"
                alt="fb-logo"
              />Facebook
            </button>
            <button>
              <img
                src="../assets/j-images/google.png"
                alt="google-logo"
              />Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
